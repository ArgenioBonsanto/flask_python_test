name: Move card to In Review
on:
  pull_request:
    types: [opened, reopened]

jobs:
  move-to-review:
    runs-on: ubuntu-latest
    if: github.head_ref != 'main' && github.head_ref != 'develop'
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.PROJECTS_APP_ID }}
          private_key: ${{ secrets.PROJECTS_APP_PEM }}

      - name: Move Card to In Review
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
          OWNER: "ArgenioBonsanto"
          PROJECT_NUM: 1
        run: |
          # 1. Extraer número de issue de la rama
          ISSUE_NUM=$(echo "${{ github.head_ref }}" | cut -d'-' -f1)
          echo "Buscando ficha para el Issue #$ISSUE_NUM..."

          # 2. Obtener el ID de la ficha (Item ID) usando la sintaxis probada
          ITEM_ID=$(gh project item-list $PROJECT_NUM --owner "$OWNER" --format json | jq -r ".items[] | select(.content.number == ($ISSUE_NUM | tonumber)) | .id")

          if [ -z "$ITEM_ID" ] || [ "$ITEM_ID" == "null" ]; then
            echo "Error: No se encontró la ficha del issue #$ISSUE_NUM en el proyecto 'mary'."
            exit 1
          fi

          # 3. Mover a la columna 'In review' (basado en image_1b4bb4.png)
          gh project item-edit --id "$ITEM_ID" --field "Status" --project-number $PROJECT_NUM --owner "$OWNER" --single-select-option "In review"
          echo "¡Movimiento completado con éxito!"