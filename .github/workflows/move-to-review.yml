name: Move card to In Review
on:
  pull_request:
    types: [opened, reopened]

jobs:
  move-to-review:
    runs-on: ubuntu-latest
    if: github.head_ref != 'main' && github.head_ref != 'develop'
    steps:
      - name: Move Card
        env:
          # Usamos tu nuevo PAT en lugar del token de la App
          GH_TOKEN: ${{ secrets.MY_PROJECT_TOKEN }}
          OWNER: "ArgenioBonsanto"
          PROJECT_ID: "PVT_kwHOAogtsc4BLX36"
        run: |
          # 1. Obtener número de issue de la rama
          ISSUE_NUM=$(echo "${{ github.head_ref }}" | cut -d'-' -f1)
          echo "Procesando Issue #$ISSUE_NUM..."

          # 2. Buscar el ID de la ficha (Item ID)
          ITEM_ID=$(gh project item-list "$PROJECT_ID" --owner "$OWNER" --format json --jq ".items[] | select(.content.number == ($ISSUE_NUM | tonumber)) | .id")

          if [ -z "$ITEM_ID" ] || [ "$ITEM_ID" == "null" ]; then
            echo "ERROR: No se encontró la ficha del issue #$ISSUE_NUM en el proyecto."
            exit 1
          fi

          # 3. Mover a 'In review'
          gh project item-edit --id "$ITEM_ID" --field "Status" --project-id "$PROJECT_ID" --single-select-option "In review"
          
          echo "¡Movimiento exitoso!"