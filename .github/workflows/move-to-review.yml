name: Move card to In Review
on:
  pull_request:
    types: [opened, reopened]

jobs:
  move-to-review:
    runs-on: ubuntu-latest
    if: github.head_ref != 'main' && github.head_ref != 'develop'
    steps:
      - name: Move Card
        env:
          GH_TOKEN: ${{ secrets.MY_PROJECT_TOKEN }}
          OWNER: "ArgenioBonsanto"
          PROJECT_ID: "PVT_kwHOAogtsc4BLX36"
          FIELD_ID: "PVTSSF_lAHOAOgtSc4BLX36zg693Oo" 
          OPTION_ID: "98236657"
        run: |
          ISSUE_NUM=$(echo "${{ github.head_ref }}" | cut -d'-' -f1)
          echo "Procesando Issue #$ISSUE_NUM..."

          # Buscar el ITEM_ID (esto ya funciona en tu image_1c49ff.png)
          ITEM_ID=$(gh api graphql -f query='
            query($id: ID!) {
              node(id: $id) {
                ... on ProjectV2 {
                  items(first: 100) {
                    nodes {
                      id
                      content {
                        ... on Issue { number }
                      }
                    }
                  }
                }
              }
            }' -f id="$PROJECT_ID" --jq ".data.node.items.nodes[] | select(.content.number == ($ISSUE_NUM | tonumber)) | .id")

          if [ -z "$ITEM_ID" ] || [ "$ITEM_ID" == "null" ]; then
            echo "ERROR: No se encontró la ficha."
            exit 1
          fi
          echo "Ficha localizada: $ITEM_ID"

          # MOVIMIENTO FINAL: Usando IDs exactos para evitar 'unknown flag: --field'
          gh project item-edit --id "$ITEM_ID" --project-id "$PROJECT_ID" --field-id "$FIELD_ID" --single-select-option-id "$OPTION_ID"
          
          echo "¡MOVIMIENTO COMPLETADO CON ÉXITO!"