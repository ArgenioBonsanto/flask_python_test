name: Move card to In Review
on:
  pull_request:
    types: [opened, reopened]

jobs:
  move-to-review:
    runs-on: ubuntu-latest
    if: github.head_ref != 'main' && github.head_ref != 'develop'
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.PROJECTS_APP_ID }}
          private_key: ${{ secrets.PROJECTS_APP_PEM }}

      - name: Find and Move Card
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
          OWNER: "ArgenioBonsanto"
          PROJECT_NUM: 1
        run: |
          # 1. Obtener número de issue
          ISSUE_NUM=$(echo "${{ github.head_ref }}" | cut -d'-' -f1)
          echo "Procesando Issue #$ISSUE_NUM..."

          # 2. Obtener el ID de la ficha directamente usando el número 1
          # Usamos --owner para asegurar que busque en tu perfil personal
          ITEM_ID=$(gh project item-list $PROJECT_NUM --owner "$OWNER" --format json --jq ".items[] | select(.content.number == ($ISSUE_NUM | tonumber)) | .id")

          if [ -z "$ITEM_ID" ] || [ "$ITEM_ID" == "null" ]; then
            echo "ERROR: No se encontró la ficha del issue #$ISSUE_NUM en el proyecto #$PROJECT_NUM."
            echo "Lista de items encontrados:"
            gh project item-list $PROJECT_NUM --owner "$OWNER"
            exit 1
          fi

          echo "Ficha localizada: $ITEM_ID. Moviendo a 'In review'..."

          # 3. Mover la ficha
          gh project item-edit --id "$ITEM_ID" --field "Status" --project-number $PROJECT_NUM --owner "$OWNER" --single-select-option "In review"
          
          echo "¡Movimiento exitoso!"