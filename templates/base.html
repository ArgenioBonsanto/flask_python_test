<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Technology | AI-Powered Legal Chronologies & Fact Management</title>
    <link href="https://cdn.prod.website-files.com/67e61410d1935a87ef8fb766/68004e7381b8a916f3077df8_output-onlinepngtools.png" rel="shortcut icon" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light background-color-menu">
            <a href="/">
                <img src="https://cdn.prod.website-files.com/67e61410d1935a87ef8fb766/67ff8c1397f89d74677a4f8e_Logo.png" class="logo-width" loading="lazy"  alt="Mary Technology logo" class="nav-logo">
            </a>
        </nav>
    </header>
    <main class="flex-fill">
        {% block content %}{% endblock %}
    </main>
    <footer class="py-3 text-white background-color-menu">
        <img src="https://cdn.prod.website-files.com/67e61410d1935a87ef8fb766/67ff8c1397f89d74677a4f8e_Logo.png" class="logo-width-footer" loading="lazy"  alt="Mary Technology logo" class="nav-logo">
    </footer>

    <!-- jQuery --> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='/js/global.js') }}"></script>
</body>
</html>
